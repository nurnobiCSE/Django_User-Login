<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        *{
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <a href="{% url 'home' %}">goto home</a>
    <h1>SignUp Here</h1>
    <button type="submit"><a href="{% url 'signup' %}">SignUp</a></button>
    <button type="submit"><a href="{% url 'signin' %}">SignIn</a></button>
    <button type="submit"><a href="{% url 'signout' %}">SignOut</a></button>

    <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
 
        <ul style="list-style-type:none;">
            <li>
                <label for="">Username</label>
                <input type="text" id="usernamer" name="username" placeholder="username (only letters and numbers)" required>
            </li>
            <li>
                <label for="">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="first name" required>
   
            </li>
            <li>
                <label for="">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="last name" required>
            </li>
            <li>
                <label for="">Email</label>
                <input type="email" id="email" name="email" placeholder="valid email" required>
            </li>
            <li>
                <label for="">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="password" required>
            </li>
            <li>
                <label for="">Confirm password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
            </li>
            <li>
                <button type="submit">SignUp</button>
            </li>
        </ul>
    </form>
</body>
</html>
